<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Script.js"></script>
    <meta charset="UTF-8">
    <title>Document 1</title>

</head>
<body >
<div ng-controller="myController">
<ul ng-repeat="tech in technologies">
    <li>
        Name {{tech.name}}
        Likes: {{tech.likes}}
        <input type="button" value="+" ng-click="incrementLikes(tech)" >
        <input type="button" value="-" ng-click="incrementDislikes(tech)" >
    </li>
</ul>

 </div>

</body>
</html>
