<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Script.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body >
<div ng-controller="myController">
    <table>
        <tr ng-repeat="employe in employes">
            <td>
                {{employe.firstName}}
            </td>
            <td>
                {{employe.lastName}}
            </td>
            <td>
                {{employe.gender}}
            </td>
            <td>
                {{employe.salary}}
           </td>


        </tr>
    </table>


 </div>

</body>
</html>
